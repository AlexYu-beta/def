e: url(&quot;images/bubble.png&quot;); opacity: 1; height: 2px; width: 2px; transform: matrix3d(1, 0.000174533, 0, 0, -0.000174533, 1, 0, 0, 0, 0, 1, 0, 237.539, -180, 0, 1);"></div><div id="circle9" style="position: absolute; background-size: cover; background-image: url(&quot;images/bubble.png&quot;); opacity: 1; height: 3px; width: 3px; transform: matrix3d(1, 0.000174533, 0, 0, -0.000174533, 1, 0, 0, 0, 0, 1, 0, 149.056, -177.59, 0, 1);"></div><div id="circle89" style="position: absolute; background-size: cover; background-image: url(&quot;images/bubble.png&quot;); opacity: 1; height: 1px; width: 1px; transform: matrix3d(1, 0.000174533, 0, 0, -0.000174533, 1, 0, 0, 0, 0, 1, 0, 283.896, -179.921, 0, 1);"></div><div id="circle8" style="position: absolute; background-size: cover; background-image: url(&quot;images/bubble.png&quot;); opacity: 1; height: 4px; width: 4px; transform: matrix3d(1, 0.000174533, 0, 0, -0.000174533, 1, 0, 0, 0, 0, 1, 0, 75.2365, -180, 0, 1);"></div><div id="circle188" style="position: absolute; background-size: cover; background-image: url(&quot;images/bubble.png&quot;); opacity: 1; height: 2px; width: 2px; transform: matrix3d(1, 0.000174533, 0, 0, -0.000174533, 1, 0, 0, 0, 0, 1, 0, 111.052, -180, 0, 1);"></div><div id="circle98" style="position: absolute; background-size: cover; background-image: url(&quot;images/bubble.png&quot;); opacity: 1; height: 4px; width: 4px; transform: matrix3d(1, 0.000174533, 0, 0, -0.000174533, 1, 0, 0, 0, 0, 1, 0, 95.1761, -172.087, 0, 1);"></div></div>

		<div id="Logo"></div>

		<div id="water_container" style="transform: matrix3d(1, 0.000174533, 0, 0, -0.000174533, 1, 0, 0, 0, 0, 1, 0, 0, -80, 0, 1);">
			<div id="water" style="background-position: -600px 0px;"></div>
		</div>

		<div id="banner_border"></div>
	    <div id="banner_btn" style="visibility: visible;"></div>

	    <div id="legal_container">
	    	<div id="legal"></div>
			<div id="legal_button"></div>
	    </div>

    </div>


    <script>
        /* banner spcific scripts */
        var clickTag = "https://www.brita.com/replacement-filters/longlast/";

        var rotateSwitch = true;

        var globalVar = {};
        globalVar.bannerBtn = document.getElementById("banner_btn");
        globalVar.legal = document.getElementById("legal_button");

        //adds click
        addEvent("click", globalVar.bannerBtn, ctaClick);

        addEvent("click", globalVar.legal, legalClick);

        //particles
        sparkle = {
	        delayedCall: 0,
	        posX: 0,
	        posY: 0,
	        width: 300,
	        height: 50,
	        distTop: 0,
	        distBot: 0,
	        amountMin: 200,
	        amountMax: 200,
	        sizeMin: 1,
	        sizeMax: 4,
	        timeMin: 2,
	        timeMax: 10,
	        opacityMin: 1,
	        opacityMax: 1,
	        containerID: "copy_container",
	        xEndOffset: this.height - 100,
	        fadeInDelay: .01,
	        sparkleImageLoc: "bubble.png", // if empty striing "" this will default to circles
	        colors: [
	                "#ffffff"
	            ]
	    }

        function start(id) {

            globalVar.bannerBtn.style.visibility = "visible";

            TweenLite.delayedCall(.01, frame1);


        }


        function frame1() {
			TweenLite.to(copy_container, 6,{clip:"rect(0px 300px 100px 0px)", ease:Cubic.easeInOut, force3D: true, rotationZ: 0.01, delay:0});

			TweenLite.to(water_container, 6,{y:-80, ease:Cubic.easeInOut, force3D: true, rotationZ: 0.01, delay:.07});

			TweenLite.to(copy, 6,{y:-60, ease:Cubic.easeInOut, force3D: true, rotationZ: 0.01, delay:1});

			setInterval(rotateWater, 60);

			sparkles(sparkle, 0, 0, 6);

            TweenLite.delayedCall(6, frame2);
        }

        function frame2(){

	        TweenLite.to(cta, .25,{opacity:1, ease:Cubic.easeIn, force3D: true, rotationZ: 0.01, delay:1});


            TweenLite.delayedCall(1.5, frame3);
        }
		var countWater = 0;
		var bannerWidth = 300;
        function rotateWater(){
	        var waterString = (countWater + "px 0px").toString();
	        if(rotateSwitch){
		        TweenLite.set(water, {backgroundPosition:waterString ,  delay:0});
		        if(countWater >= -(bannerWidth * 12)){
		        	countWater = countWater - bannerWidth;
		        }
		        else{
			        countWater = 0;
		        }
	        }
        }

        function frame3(){

	        rotateSwitch = false;

            addRoll(globalVar.bannerBtn, ctaRoll);

        }

        function ctaClick() {
            window.open(clickTag);
        }

		var legalState = false;

        function legalClick() {
            if(legalState == false){
				TweenLite.to(legal_container, .2,{y:-12, force3D: true, rotationZ: 0.01, ease:Cubic.easeOut});
				legalState = true;
            }
			else{
            	TweenLite.to(legal_container, .2,{y:0, force3D: true, rotationZ: 0.01, ease:Cubic.easeIn});
            	legalState = false;
            }

        }


        function addRoll(theBtn, theFunc) {
            var img = document.createElement('img');
            if (img.addEventListener) {
                addEvent("mouseover", theBtn, theFunc);
                addEvent("mouseout", theBtn, theFunc);
            } else {
                addEvent("onmouseover", theBtn, theFunc);
                addEvent("onmouseout", theBtn, theFunc);
            }
        }

        function ctaRoll(evt) {
	        var theCta  = document.getElementById("cta")
				if(evt.type === "mouseover" || evt.type ==="onmouseover"){
					theCta.style.background = "#cf3f01";
				}
				else{
					theCta.style.background = "#ff4d00";
				}
           }


        function sparkles(sparkleData, theX, theY, theTime) {
		    var amount = sparkleData.amountMin + ((sparkleData.amountMax - sparkleData.amountMin) * Math.random());
		    for (var i = amount - 1; i >= 0; i--) {
		        var spklData = {};
		        spklData.containerID = sparkleData.containerID;
		        spklData.fadeInDelay = sparkleData.fadeInDelay;
		        spklData.sparkleImageLoc = sparkleData.sparkleImageLoc;
		        spklData.xEndOffset = sparkleData.xEndOffset;
		        spklData.i = i;
		        spklData.size = sparkleData.sizeMin + ((sparkleData.sizeMax - sparkleData.sizeMin) * Math.random());
		        spklData.delay = (sparkleData.timeMax - sparkleData.timeMin) * Math.random();
		        spklData.time = ((sparkleData.timeMin  + sparkleData.timeMax) * Math.random());

		        spklData.opacity = sparkleData.opacityMin + ((sparkleData.opacityMax - sparkleData.opacityMin) * Math.random());
		        spklData.color = sparkleData.colors[Math.round(Math.random() * sparkleData.colors.length)];
		        spklData.posX = (sparkleData.width * Math.random());
		        spklData.posY = (sparkleData.height + 30);


		        spklData.endX = theX - sparkleData.xEndOffset;
		        spklData.endY = -spklData.posY - (100);
		        TweenLite.delayedCall(spklData.delay + sparkleData.delayedCall, createSparkle, [spklData]);
		    };
		};

		function createSparkle(sparkleData) {
		    var circle = document.createElement("div");
		    circle.id = "circle" + sparkleData.i;
		    var randOdd = Math.random() < 0.5;
		    if (randOdd) {
		        sparkleData.sparkleImageLoc = "images/bubble.png";
		    } else {
		        sparkleData.sparkleImageLoc = "images/bubble.png";
		    }


		    circle.setAttribute("style", "position:absolute;background-size:cover;background-image:url(" + sparkleData.sparkleImageLoc + ");");
		    document.getElementById(sparkleData.containerID).appendChild(circle);


		    TweenLite.set(circle, {
		        x: sparkleData.posX,
		        y: sparkleData.posY,
		        width: sparkleData.size,
		        height: sparkleData.size,
		        opacity: 1,
		        force3D: true,
		        rotationZ: 0.01
		    });

		    TweenLite.to(circle, sparkleData.time, {
		        delay: sparkleData.fadeInDelay,
		        y: sparkleData.endY,
		        opacity: 1,
		        force3D: true,
		        rotationZ: 0.01,
		        ease: Cubic.easeInOut
		    });

		};

        function addEvent(evnt, elem, func) {
            if (elem.addEventListener) // W3C DOM
                elem.addEventListener(evnt, func, false);
            else if (elem.attachEvent) { // IE DOM
                elem.attachEvent("on" + evnt, func);
            } else { // No much to do
                elem[evnt] = func;
            }
        }


        (function() {
            var method;
            var noop = function() {};
            var methods = [
                'assert', 'clear', 'count', 'debug', 'dir', 'dirxml', 'error',
                'exception', 'group', 'groupCollapsed', 'groupEnd', 'info', 'log',
                'markTimeline', 'profile', 'profileEnd', 'table', 'time', 'timeEnd',
                'timeStamp', 'trace', 'warn'
            ];
            var length = methods.length;
            var console = (window.console = window.console || {});
            while (length--) {
                method = methods[length];
                if (!console[method]) {
                    console[method] = noop;
                }
            }
        }());

    </script>
