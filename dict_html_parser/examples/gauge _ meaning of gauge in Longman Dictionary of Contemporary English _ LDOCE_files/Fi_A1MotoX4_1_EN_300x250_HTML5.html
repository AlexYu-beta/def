	<script type="text/javascript">
    
      (function() {
        var relegateNavigation = '';
        var handleClickTagMessage = function(e) {
          try {
            var eventData = JSON.parse(e.data);
          } catch (err) {
            return;
          }
          if (eventData.isInitClickTag) {
            if (eventData.clickTags) {
              for (var i = 0; i < eventData.clickTags.length; i++) {
                var clkTag = eventData.clickTags[i];
                window[clkTag.name] = clkTag.url;
              }
            } else if (eventData.clickTag) {
              window.clickTag = eventData.clickTag;
            }
            relegateNavigation = eventData.relegateNavigation;
          }
        };

        if (open.call) {
          window.open = function(open) {
            return function(url, name, features) {
              if (relegateNavigation === 'parent') {
                var message = {'clickTag': url, 'isPostClickTag': true};
                parent.postMessage(JSON.stringify(message), '*');
              } else {
                var args = [url, name];
                if (features) {
                  args.push(features);
                }
                open.apply(window, args);
              }
            };
          }(window.open);
        }

        if (window.addEventListener) {
          window.addEventListener(
              'message', handleClickTagMessage, false);
        } else {
          window.attachEvent('onmessage', handleClickTagMessage);
        }
      })();
    
  </script></head>
	
	<body>

		<script type="text/javascript" src="./TweenMax.min(1).js"></script>

		<script type="text/javascript" src="./CustomEase.min.js"></script>

		<script type="text/javascript">

			(function(){

				var tl1 = new TimelineMax();

				tl1.to('#myAd', .5, { autoAlpha:1 })

				.from('#camera', 1.5, { y:-70, ease: Power2.easeInOut }, '-=.5')
				.from('#camera', 1.5, { alpha:0, ease: Power2.easeInOut }, '-=1')
				.from('#camera_headline', 1, { alpha:0, ease: Power2.easeInOut }, '-=1')

				.to('#camera', 1.5, { alpha:0, ease: Power2.easeInOut }, '+=1')
				.to('#camera_headline', 1.5, { alpha:0, ease: Power2.easeInOut }, '-=1.5')

				.from('#battery', 1.5, { x:-70, ease: Power2.easeInOut }, '-=1')
				.from('#battery', 1.5, { alpha:0, ease: Power2.easeInOut }, '-=1')
				.from('#battery_headline', 1, { alpha:0, ease: Power2.easeInOut }, '-=1')

				.to('#battery', 1.5, { scaleX:.25, scaleY:.25, x:170, y:-270, ease: Power2.easeInOut }, '+=1')
				.to('#battery_headline', 2, { alpha:0, ease: Power2.easeInOut }, '-=1.5')

				.from('#new_bg', 1, { alpha:0, ease: Power2.easeInOut }, '-=2')
				.from('#fi_logo', 1, { alpha:0, ease: Power2.easeInOut }, '-=1')
				.from('#android_one_logo', 1, { alpha:0, ease: Power2.easeInOut }, '-=1')
				
				.from('#cta', 1, { y:-25, ease: Power2.easeInOut }, '-=.5')
				.from('#cta', 1, { alpha:0, ease: Power2.easeInOut }, '-=.75')
				.from('#android_headline', 1, { y:-25, ease: Power2.easeInOut }, '-=1.15')
				.from('#android_headline', 1, { alpha:0, ease: Power2.easeInOut }, '-=.9')

				tl1.timeScale(1)

			}());

		</script>
